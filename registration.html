/* register.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="register-container text-center">
        <h1>Register</h1>
        <form action="register.php" method="post">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="department" class="form-control" placeholder="Department" required>
            </div>
            <div class="mb-3">
                <input type="text" name="year" class="form-control" placeholder="Year" required>
            </div>
            <div class="mb-3">
                <input type="text" name="section" class="form-control" placeholder="Section" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
